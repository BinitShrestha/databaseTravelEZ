<!DOCTYPE html>

        <label for="name">Restaurant Name</label>
        <input type="text" id='name'/> <br>

        <label for="smoothSurface">Smooth Ground Surface (smooth surface rather than uneven brick/gravel)</label>
  		<input type="checkbox" id="smoothSurface"><br>

        <label for="stepFreeExterior">Step Free Access (leveled/ramped/lift access to main entrance)</label>
  		<input type="checkbox" id="stepFreeExterior"><br>

        <label for="designatedParking">Designated Accessible Parking (at least one designated "Handicap Parking Space")</label>
  		<input type="checkbox" id="designatedParking"><br>

        <label for="designatedParking20feet">Less than 20 feet from entrance</label>
  		<input type="checkbox" id="designatedParking20feet"><br>

        <label for="dropOff">Drop-Off Area (ability to unload car passenger near entrance outside lane of traffic)</label>
  		<input type="checkbox" id="dropOff"><br>

        <label for="dropOff20feet">Less than 20 feet from entrance</label>
  		<input type="checkbox" id="dropOff20feet"><br>

        <label for="waitingArea">Seating Available in Waiting Area (at least one seat)</label>
  		<input type="checkbox" id="waitingArea"><br>

        <label for="accessibleTables">Accessible Tables/Seats (at least 25% are standard table height with removable chairs)</label>
  		<input type="checkbox" id="accessibleTables"><br>

        <label for="spaciousInterior">Spacious Interior (wheelchair can comfortably navigate between tables/walls = 3 ft. space)</label>
  		<input type="checkbox" id="spaciousInterior"><br>

        <label for="stepFreeInterior">Step Free Layout (does not require stairs to navigate entire interior)</label>
  		<input type="checkbox" id="stepFreeInterior"><br>

        <label for="seatingLevel">Seating on More than One Level</label>
  		<input type="checkbox" id="seatingLevel"><br>

        <label for="seatingLevelStepFree">Step Free Access to Other Floors (other floors are accessible by elevator, ramp, or lift)</label>
  		<input type="checkbox" id="seatingLevelStepFree"><br>

        <label for="bathroom">Handicap Accessible Bathroom (rail, lowered stalls/urinals/sinks, spacious stall)</label>
  		<input type="checkbox" id="bathroom"><br>

        <label for="AARP">AARP certified</label>
  		<input type="checkbox" id="AARP"><br>

        <label for="comment">Comments</label><br>
		<textarea type="text" id="comment"></textarea><br>

        <input type="submit" value="submit" />
      </form>
